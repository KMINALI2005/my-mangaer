workflows:
  android-workflow:
    name: Android Release
    max_build_duration: 60
    environment:
      flutter: stable
      android_signing:
        - keystore_reference
      vars:
        PACKAGE_NAME: "com.example.age_calculator"
      java: 11
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter build APK
        script: |
          flutter build apk --release --build-number=$(($(date +%s)/15)) --build-name=1.0.$(date +%Y%m%d)
    artifacts:
      - build/**/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - akmin2005@outlook.com.com
        notify:
          success: true
          failure: true
         
          
          
